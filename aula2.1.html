<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO 2.1</title>
</head>

<body>
    <script>


        // Classe que define usuários.
        class User {

            // Atributos privados
            #name;
            #email;
            #password;

            // Métodos 'set'.
            // this faz referência ao próprio objeto
            setName(name) {
                this.#name = name;
            }

            setEmail(email_address) {

                // Valida e-mail
                if (email_address.indexOf('@') > 0)
                    this.#email = email_address;
                else
                    console.error('e-mail invalido!');
            }

            trocaSenha(x) {
                if (this.#testaSenha(x))
                    this.#password = x;
                else
                    console.error('A senha tem que ter "_"');
            }
            // Método privadop que testa a senha.
            #testaSenha(pass_word) {
                return (pass_word.indexOf('_') >= 0);
            }


        }
        // Cria uma instância de 'User'.
        let joca = new User();

        // Define / altera atributos.
        joca.setName('Joca da Silva');
        joca.setEmail('joca@silva.com');
        joca.trocaSenha('123_abc');

        // Exibir o objeto.
        console.log(joca);
        // Cria uma nova instância.
        var secretaria = new User();

        // Atribuir...
        secretaria.setName('Marineusa Siriliano');
        secretaria.setEmail('mari@siri.com');
        secretaria.trocaSenha('asd_fgh');

        // Consumir
        console.log(secretaria);

    </script>

</body>

</html>
