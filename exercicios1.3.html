<h1>Exercício 1.3</h1>
<p>Diagrama dos Animais De Estimação!:</p>
<table>
<tr>
    <th>AnimaisDeEstimacao</th>
</tr>
<tr>
    <td>
        - tamanho : string<br>
        - especie : string<br>
        - dieta : string<br>
    </td>
</tr>
<tr>
    <td>
        + setTamanho(tamanho) : void<br>
        + setEspecie(especie) : void<br>
        + setDieta(dieta) : void<br>
        <br>
        + getTamanho() : string<br>
        + getEspecie() : string<br>
        + getDieta() : string<br>
    </td>
</tr>

</table>
<hr>    
<script>

class AnimaisDeEstimacao {

#tamanho;
#especie;
#dieta;

constructor(tamanho, especie, dieta){

this.setTamanho(tamanho);
this.setEspecie(especie);
this.setDieta(dieta);
}

setTamanho(tamanho) {
    this.#tamanho = tamanho;
}
setEspecie(especie) {
    this.#especie = especie;
}
setDieta(dieta) {
    this.#dieta = dieta;
}
getTamanho() {
    return this.#tamanho;
}
getEspecie() {
    return this.#especie;
}
getDieta() {
return this.#dieta;
}
}

var porquinho = new AnimaisDeEstimacao();
porquinho.setTamanho('15cm');
porquinho.setEspecie('Mamífero');
porquinho.setDieta('Onívoro');

console.log(porquinho);

var furao = new AnimaisDeEstimacao();
furao.setTamanho('22cm');
furao.setEspecie('Mamífero');
furao.setDieta('Carnívoro');

console.log(furao);

document.write('PORQUINHO:' + '<br>' + porquinho.getTamanho() + '<br>' + porquinho.getEspecie() + '<br>' + porquinho.getDieta() + '<br>');

document.write('<br>' + 'FURAO:' + '<br>' + furao.getTamanho() + '<br>' + furao.getEspecie() + '<br>' + furao.getDieta());


    
</script>
